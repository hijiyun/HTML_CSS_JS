<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NumberDeathGame</title>
</head>
<body>
    <div class="container">
        <h1 class="pre-title">Number Death Game</h1>
        <h1 class="title">술게임</h1>
        <div id="result-area">
            <img src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif" class="main-img">
            <h1 class="result-text">죽기 싫다면 맞춰라 !!</h1>
        </div>
        <input id="user-input" type="number" placeholder="1부터 100까지 입력하기 !"/>
        <button id="play-btn" class="btn-hover">Go!</button>
        <button id="reset-btn" class="btn-hover">리셋</button>
        <div id="chance-area">남은 찬스 : 5번</div>
    </div>


    <script src="main.js"></script>
</body>
</html>
