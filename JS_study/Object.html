<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  <h1>Object</h1>
  <h2>create</h2>
  <script>
    var coworks = {
      "programmer":"egoing",
      "designer":"leezche"
    };
    document.write("programmer : "+coworks.programmer+"<br>");
    document.write("designer : "+coworks.designer+"<br>");
    coworks.bookkeeper = "duru";
    document.write("bookkeeper : " +coworks.bookkeeper+"<br>");
    coworks["data scientist"] = "teaho";
    document.write("data scientist : "+coworks["data scientist"]+"<br>");
  </script>

  <h2>Iterate</h2>
  <script>
    for(var key in coworks){
      document.write(coworks[key]+'<br>');
    }
  </script>

  <h2>Property & Method</h2>
  <script>
    coworks.showAll = function(){
      for(var key in this){
        document.write(key+':'+this[key]+'<br>');
      }
    }
    coworks.showAll();
  </script>
</body>
</html>
